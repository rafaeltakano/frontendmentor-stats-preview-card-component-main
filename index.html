<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <div class="card__img"> </div>

          <div class="card__body">
            <div class="card__body__title">
              <h1>
                Get <span class="accent">insights</span> that help your business
                grow.
              </h1>
            </div>

            <div class="card__body__text">
              <p>
                Discover the benefits of data analytics and make better
                decisions regarding revenue, customer experience, and overall
                efficiency.
              </p>
            </div>

            <div class="card__body__stats">
              <div class="stats">
                <div class="stats__title">
                  <h2>10k+</h2>
                </div>
                <div class="stats__text">
                  <p>COMPANIES</p>
                </div>
              </div>

              <div class="stats">
                <div class="stats__title">
                  <h2>314</h2>
                </div>
                <div class="stats__text">
                  <p>TEMPLATES</p>
                </div>
              </div>

              <div class="stats">
                <div class="stats__title">
                  <h2>12M+</h2>
                </div>
                <div class="stats__text">
                  <p>QUERIES</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor </a
        >. Coded by
        <a href="https://github.com/rafaeltakano/" target="_blank"
          >Rafael Takano</a
        >.
      </div>
    </footer>
  </body>
</html>
